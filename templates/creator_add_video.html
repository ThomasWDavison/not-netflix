<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Not Netflix</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col pt-5 text-center">
                    <h1 class="pb-5 text-danger">Not Netflix</h1>
                </div>
                <div class="col pt-5 text-end">
                    <span class="pe-3 text-light fw-semibold">{{ username }}</span>
                    <a href="{{ url_for('logout') }}"><button class="btn btn-danger opacity-75">Logout</button></a>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-5 text-center">
                    <div class="p-4 rounded-4 bg-light bg-opacity-25 text-light">
                        <div class="pb-3">
                            <h4>Enter the details for your new video</h4>
                        </div>
                        <div class="text-start">                         
                            <form action="" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="titleInput" class="form-label">Title</label>
                                    <input type="text" class="form-control" name="title" id="titleInput" value="{{ request.form.title }}">
                                </div>
                                <div class="mb-3">
                                    <label for="publisherInput" class="form-label">Publisher</label>
                                    <input type="text" class="form-control" name="publisher" id="publisherInput" value="{{ request.form.publisher }}">
                                </div>
                                <div class="mb-3">
                                    <label for="producerInput" class="form-label">Producer</label>
                                    <input type="text" class="form-control" name="producer" id="producerInput" value="{{ request.form.producer }}">
                                </div>
                                <div class="mb-3">
                                    <label for="genreInput" class="form-label">Genre</label>
                                    <input type="text" class="form-control" name="genre" id="genreInput" value="{{ request.form.genre }}">
                                </div>
                                <div class="mb-3">
                                    <label for="ageRatingInput" class="form-label">Age Rating</label>
                                    <input type="text" class="form-control" name="ageRating" id="ageRatingInput" value="{{ request.form.ageRating }}">
                                </div>
                                <div class="mb-3">
                                    <label for="fileInput" class="form-label">Video File</label>
                                    <input type="file" class="form-control" name="file" id="fileInput" value="{{ request.form.file }}">
                                </div>
                                <input class="btn btn-danger text-end" type="submit" value="Upload my video">
                            </form>
                            {% if msg %}
                                <p class="text-danger fw-bold pt-4 m-0">{{ msg }}</p>
                            {% endif %} 
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
