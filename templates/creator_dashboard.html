<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Not Netflix</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container text-center">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="p-5">
                        <h1 class="text-danger">Not Netflix</h1>
                    </div>
                    <div class="p-4 rounded-4 bg-light bg-opacity-25 text-light">
                        <div class="pb-3">
                            <h4>Welcome {{ username }}!</h4>
                        </div>
                        <div>
                            <a href="{{ url_for('logout') }}"><button>Logout</button></a>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <a href="add_video"><button>Upload a New Video</button></a>
                </div>
            </div>
        </div>
        <h4 class="p-2 text-light">Your Creator Content</h4>
        {% if msg %}
        <p class="text-light fw-bold pt-4 m-0">{{ msg }}</p>
        {% endif %}
        <div>
            {% for link in video_links %}
            <video width="320" height="240"><source src={{ link['url'] }} type="video/mp4"></video>
            {% endfor %}
        </div>
        <div>
        </div>
    </body>
</html>
