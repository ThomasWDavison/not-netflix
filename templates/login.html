<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Not Netflix</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="bg-dark text-center">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h1 class="p-3 text-danger">Not Netflix</h1>
                    <div class="p-4 rounded-4 bg-light bg-opacity-25 text-light">
                        <div class="pb-3">
                            <h4>Login</h4>
                        </div>
                        <div class="text-start">                         
                            <form action="" method="post">
                                <div class="mb-3">
                                    <label for="usernameInput" class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" id="usernameInput" value="{{ request.form.username }}">
                                </div>
                                <div class="mb-3">
                                    <label for="passwordInput" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password" id="passwordInput" value="{{ request.form.password }}">
                                </div>
                                <input class="btn btn-danger text-end" type="submit" value="Login">
                            </form>
                            {% if msg %}
                                <p class="text-danger fw-bold pt-4 m-0">ERROR: {{ msg }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
                <div class="col pt-3">
                    <a href="{{ url_for('signup') }}"><button class="btn btn-danger">Sign Up Instead</button></a>
                </div>
            </div>
        </div>
    </body>
</html>
