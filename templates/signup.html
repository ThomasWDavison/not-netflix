<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Not Netflix</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col py-5 text-center">
                    <h1 class="text-danger">Not Netflix</h1>
                </div>
                <div class="col py-5 text-end">
                    <a href="{{ url_for('login') }}"><button class="btn btn-danger opacity-75">Login</button></a>
                </div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <div class="p-4 rounded-4 bg-light bg-opacity-25 text-light">
                        <div class="pb-3 text-center">
                            <h4>Create an Account</h4>
                        </div>
                        <div class="text-start">                         
                            <form action="" method="post">
                                <div class="mb-3">
                                    <label for="usernameInput" class="form-label">Username</label>
                                    <input type="text" class="form-control" name="username" id="usernameInput" value="{{ request.form.username }}">
                                </div>
                                <div class="mb-3">
                                    <label for="passwordInput1" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password1" id="passwordInput1" value="{{ request.form.password1 }}">
                                </div>
                                <div class="mb-3">
                                    <label for="passwordInput2" class="form-label">Confirm</label>
                                    <input type="password" class="form-control" name="password2" id="passwordInput2" value="{{ request.form.password2 }}">
                                </div>
                                <input class="btn btn-danger text-end" type="submit" value="Create my Account">
                            </form>
                            {% if msg %}
                                <p class="text-danger fw-bold pt-4 m-0">{{ msg }}</p>
                            {% endif %} 
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </body>
</html>
